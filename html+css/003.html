<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            line-height: 30px
        }
    </style>
</head>

<body>
    <div>
        <h3>无序列表</h3>
        <ul>
            <li>001</li>
            <ol type="a" start="2">
                <li>排行一</li>
                <li>排行二</li>
            </ol>
            <li>002</li>
        </ul>
    </div>

    <div>
        <h3>有序列表</h3>
        <ol>
            <li>001</li>
            <li>002</li>
        </ol>
    </div>

    <div>
        <h3>自定义列表</h3>
        <dl>
            <dt>作者</dt>
            <dd>writer1</dd>
            <dd>writer2</dd>
            <dt>出版社</dt>
            <dd>上海红十字出版</dd>
        </dl>
    </div>

    <div>
        <pre>
            function(){
                alert('warn');
            }
        </pre>
    </div>
</body>

</html>
