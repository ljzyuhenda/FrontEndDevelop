<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .p1 {
            cursor: auto;
        }
        
        .p2 {
            cursor: pointer;
        }
        
        .p3 {
            cursor: default;
        }
        
        .p4 {
            cursor: none;
        }
        
        .p5 {
            cursor: move;
        }
        
        .p6 {
            cursor: help;
            color: inherit;
        }
    </style>
</head>

<body>
    <p class="p1">001</p>
    <p class="p2">001</p>
    <p class="p3">001</p>
    <p class="p4">001</p>
    <p class="p5">001</p>
    <p class="p6">001</p>
</body>

</html>
